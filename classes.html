<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vue Class Properties</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }s
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<html>
    <body>
        <div class="container" id="app">
            <div class="demo" 
                 @click="attachRed = !attachRed"
                 :class="{red: attachRed}"></div>
            <div class="demo" 
                 @click="attachGreen = !attachGreen"
                 :class="{green: attachGreen}"></div>
            <div class="demo"
                 @click="attachBlue = !attachBlue"
                 :class="{blue: attachBlue}"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false,
                attachGreen: false,
                attachBlue: false
            },
            computed: {
                divRed: function(){
                    return{red: this.atrachRed};
                },
                divGreen: function(){
                    return {green: this.attachGreen};
                },
                divBlue: function(){
                    return {blue: this.attachBlue};
                }
    
            }
        });
    </script>
</html>
