<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Vue Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<html>
    <body>
        <div class="container" id="app">
            <hr>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" v-model="name">
                <h4 v-cloak>{{ name }}</h4>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" type="text" v-model="phone">
                <h4 v-cloak>{{ phone }}</h4>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="emal" type="email" v-model="email">
                <h4 v-cloak>{{ email }}</h4>
            </div>
            <div class="form-group">
                <label for="reason">Reason</label>
                <input class="form-control" id="reason" type="text" v-model="reason">
                <h4 v-cloak>{{ reason }}</h4>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: null,
                phone: null,
                email: null,
                reason: null
            }
        });
    </script>
</html>
