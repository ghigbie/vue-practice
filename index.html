<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<html>
    <body>
        <div class="container">
            <div id="app">
                <h1>{{ title }}</h1>
                <input type="text" 
                       v-on:input="changeInfo"
                       v-on:keyup.enter="alertMe">
                <h3> {{ info }}</h3>
                <h3 v-once> {{ sayYo() }}</h3>
                <h3> <a v-bind:href="link">Google</a></h3>
                <h3 v-html='returnHTML()'></h3>
                <h3 v-html='finishedLink'>Crypto Clarify</h3>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Yo Puppy!',
                info: 'This puppy can change',
                yo: 'Yo!!!!!',
                link: 'http://google.com',
                finishedLink: '<a href="http://cryptoclarify.io">Crypto Clarify</a>'
            },
            methods: {
                changeInfo: function(event) {
                    this.info = event.target.value;//this accesses top vue object
                },
                sayYo: function(){
                    return this.yo;
                },
                returnHTML: function(){
                    return this.finishedLink;
                },
                alertMe: function(){
                    alert('Alert!');
                }
            }
        });
    </script>
</html>
