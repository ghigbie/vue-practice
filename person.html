<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Vue Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<html>
    <body>
        <div class="container">
            <div id="app">
                <h1>{{ title }}</h1>
                <h3>{{ subtitle }} - {{ name }} ({{ age }})</h3>
                <h3>{{ age * 3}}</h3>
                <h3>{{ randomPhrase }} {{ randomNumber() }}</h3>
                <input type='text' v-bind:value="name">
                <img v-bind:src="imgSrc">
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Person Exercise in VueJS',
                subtitle: 'Vue JS is pretty cool!',
                name: 'Michael Jackson',
                age: '34',
                randomPhrase: 'Here is a random number: ',
                imgSrc: 'https://i.pinimg.com/736x/4c/51/d3/4c51d39fd2512be96265b3948769e0f5--best-popcorn-cute-dog-stuff.jpg'
            },
            methods: {
                randomNumber: function(){
                   return  Math.floor(Math.random() * 100 ) + 1;
                }
            }
        });
    </script>
</html>
