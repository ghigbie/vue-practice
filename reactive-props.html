<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Vue Reactive Properties</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<html>
    <body>
        <div class="container" id="app">
            <h1>Vue Reactive Prpperties</h1>
            <h3>Current Value: {{ value }}</h3>
            <button class="btn btn-primary"
                    @click="value += 5">Add 5</button>
            <button class="btn btn-success"
                    @click="value++">Add 1</button>
            <h4>{{ result }}</h4>
            <hr>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                value: 0
            },
            computed: {
                result: function(){ //this changes result
                    return this.value >= 37 ? 'DONE! : )' : 'Not there yet : (';
                }
            },
            watch: {
                result: function(){ //this is watching result not value
                    var vm = this; //this binds the 'this' varibale so that you get access inside of the funciton
                    setTimeout(function(){
                        vm.value = 0;
                    }, 5000);
                }
            }
        });
    </script>
</html>
