<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Vue Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<html>
    <body>
        <div class="container" 
             id="app"
             v-on:mousemove="updateCoordinates($event)">
            <h3>Coordinates of Mouse: {{xCoord}}x / {{yCoord}}y</h3>
            <h3>{{ name }}</h3>
            <p>{{ age * 3 }}</p>
            <p>{{ interest }}</p>
            <h3 v-once>Here is a random number: {{ provideRandomNumber() }}</h3>
            <button class="btn btn-default" v-on:click="alertRando">Click to Alert a Random Number</button>
            <img v-bind:src="corgiImage">
            <input type="text" v-bind:value='name'>
            
            <hr>
            <h4>{{count}}</h4>
            <button class="btn btn-primary" v-on:click="increment(2, $event)">Increment</button>
            <button class="btn btn-danger" v-on:click="decrement(2, $event)">Decrement</button>
            <button class="btn btn-sucess" v-on:click="reset($event)">Reset</button>
            <hr>
            <h4>Count By One: {{ countByOne }}</h4>
            <button class="btn btn-primary" v-on:click="countByOne++">Increment</button>
            <button class="btn btn-danger" v-on:click="countByOne--">Decrement</button>
            <button class="btn btn-sucess" v-on:click="countByOne = 0">Reset</button>
            <hr>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Corgi World',
                age: 34,
                interest: 'music',
                corgiImage: 'https://i.pinimg.com/736x/b3/9e/c6/b39ec6fa1037bf4846e973a56762a80f--welsh-corgi-puppies-corgi-pups.jpg',
                count: 0,
                xCoord: 0,
                yCoord: 0,
                countByOne: 0,
            },
            methods: {
                provideRandomNumber: function(){
                    return Math.floor(Math.random() * 100) +1;
                },
                alertRando: function(){
                    const rando = Math.floor(Math.random()*100) +1;
                    alert(rando);
                },
                increment: function(step, event){
                    this.count+=step;
                },
                decrement: function(step, event){
                    this.count > 0 ? this.count-=step : null;
                },
                reset: function(event){
                    this.count = 0;
                },
                updateCoordinates: function(event){
                    this.xCoord = event.clientX;
                    this.yCoord = event.clientY;
                }
            }
        });
    </script>
</html>
