<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Vue Coordinates</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="container">
            <div v-on:mousemove="getCoordinates" 
                 id="app"
                 style="height: 600px">
                <h1>Vue Coordinates</h1>
                <h3>Move your mouse, and the cooridantes are shown below.</h3>
                <h3> X Coordinate: {{ xCord }}</h3>
                <h3> Y Coordinate: {{ yCord }}</h3>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    xCord: null,
                    yCord: null
                },
                methods: {
                    getCoordinates: function(evet){
                        this.xCord = event.clientX; 
                        this.yCord = event.clientY;
                    }
                }
            });
        </script>
    </body>
</html>
